<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Draggable Playground</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="flexbox-container">

   

    <div id="container">
    <h1> HTML Element Menu </h1>
    <h2> Select an elemnt and drag all the way to the white playground space. </h2>

     <div class="start-card" id="card"></div>

     <button id="bttn" style="left: 10px; top: 270px;"> Button </button>

     
     <form style="left: 10px; top: 730px;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>

    <div class="triangle" style="left: 10px; top: 340px;"></div>

    <div class="square" style="left: 10px; top: 470px;"></div>


    <div class="circle" style="left: 10px; top: 590px;"></div>





    </div>

    <canvas class="playground">
        

    </canvas>


    <div class="setting-on">
        <h1>
            Setting Menu
        </h1>

        <h2>

        </h2>

        <div class="element-configurations">
            <label for="top-input">Top:</label>
            <input type="text" id="top-input" placeholder="e.g. 50px">
            <button id="top-bttn">
                submit

            </button>
            <label for="right-input">Right (350px-1200px):</label>
            <input type="text" id="right-input" placeholder="e.g. 50px">
            <button id="right-bttn">
                submit

            </button>
            <label for="color-input">Color:</label>
            <input type="text" id="color-input" placeholder="e.g. red">
            <button id="color-bttn">
                submit

            </button>


            <label for="width-input">Width:</label>
            <input type="text" id="width-input" placeholder="e.g. 100px">
            <button id="width-bttn">
                submit

            </button>

            <label for="height-input">Height:</label>
            <input type="text" id="height-input" placeholder="e.g. 150px">
            <button id="height-bttn">
                submit

            </button>
        </div>


    </div>

    </div>

    <div class="playground-heading">
        <h1>
            Playground
        </h1>

        <h2>
            To delete an element, drag the element back over to the menu side. If you drag the element to the menu or
            setting side, the element will be deleted! 
        </h2>

    </div>
    

    
    <script src="./index.js" charset="utf-8"></script>
    
  </body>
</html>
