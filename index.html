<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Draggable Playground</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="flexbox-container">

   

    <div id="container">
    <h1> HTML Element Menu </h1>
    <h2> Select an elemnt and drag all the way to the white playground space. </h2>

     <div id="card"></div>

     <button id="bttn"> Button </button>

     
     <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>

    <div class="triangle"></div>

    <div class="square"></div>


    <div class="circle"></div>





    </div>

    <canvas class="playground">
        

    </canvas>


    <div class="setting-on">
        <h1>
            Setting Menu
        </h1>

        <h2>

        </h2>

    </div>

    </div>

    <div class="playground-heading">
        <h1>
            Playground
        </h1>

        <h2>
            To delete an element, drag the element back over to the menu side. If you drag the element to the menu or
            setting side, the element will be deleted! 
        </h2>

    </div>
    

    
    <script src="./index.js" charset="utf-8"></script>
    
  </body>
</html>
